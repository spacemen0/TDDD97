<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Silly story generator</title>


    <style>
        body {
            font-family: helvetica, sans-serif;
            width: 350px;
        }

        label {
            font-weight: bold;
        }

        div {
            padding-bottom: 20px;
        }

        input[type="text"] {
            padding: 5px;
            width: 150px;
        }

        p {
            background: #ffc125;
            color: #5e2612;
            padding: 10px;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div>
        <label for="customname">Enter custom name:</label>
        <input id="customname" type="text" placeholder="" />
    </div>
    <div>
        <label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked />
        <label for="uk">UK</label><input id="uk" type="radio" name="ukus" value="uk" />
    </div>
    <div>
        <button class="randomize">Generate random story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
    <script>
        const customName = document.getElementById('customname');
        const randomize = document.querySelector('.randomize');
        const story = document.querySelector('.story');

        const skeleton = ["It was 94 fahrenheit outside, so ", " went for a walk. When they got to ", ", they stared in horror for a few moments, then ", ". Bob saw the whole thing, but was not surprised â€” ", " weighs 300 pounds, and it was a hot day."]
        const names = ["Willy the Goblin", "Big Daddy", "Father Christmas"];
        const locations = ["the soup kitchen", "Disneyland", "the White House"];
        const actions = ["spontaneously combusted", "melted into a puddle on the sidewalk", "turned into a slug and crawled away"];

        function randomValueFromArray(array) {
            const random = Math.floor(Math.random() * array.length);
            return array[random];
        }

        randomize.addEventListener('click', result);

        function result() {

            let name = randomValueFromArray(names);
            if (customName.value !== '') {
                name = customName.value;

            }

            if (document.getElementById("uk").checked) {
                const weight = Math.round(300);
                const temperature = Math.round(94);

            }
            const location = randomValueFromArray(locations);
            const action = randomValueFromArray(actions);
            story.textContent = skeleton[0] + name + skeleton[1] + location + skeleton[2] + action + skeleton[3] + name + skeleton[4];
            story.style.visibility = 'visible';
        }
    </script>
</body>

</html>
