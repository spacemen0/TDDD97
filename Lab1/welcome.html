<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="client.css" />
    <script src="client.js"></script>
    <title>Twidder</title>
  </head>

  <body>
    <div class="left-container">
      <img src="wimage.png" alt="Logo and Url" />
    </div>

    <div class="right-container">
      <div class="top-right-box">
        <form class="login-form">
          <div class="input-wrapper">
            <label for="email">Email</label>
            <input type="email" id="email-login" name="email" required />
          </div>

          <div class="input-wrapper">
            <label for="password">Password</label>
            <input type="password" id="password-login" required />
          </div>

          <input type="submit" value="login" />
        </form>
      </div>

      <div class="bottom-right-box">
        <form class="register-form" onsubmit="register(event);">
          <h2 class="register-header">Sign Up Here</h2>
          <div class="input-wrapper">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>

          <div class="input-wrapper">
            <label for="family-name">Family Name</label>
            <input type="text" id="family-name" name="family-name" required />
          </div>

          <div class="input-wrapper">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required />
          </div>

          <div class="input-wrapper">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" required />
          </div>

          <div class="input-wrapper">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="input-wrapper">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              oninput="clearValidity()"
              required
            />
          </div>

          <div class="input-wrapper">
            <label for="repeat-psw">Repeat-PSW</label>
            <input
              type="password"
              id="repeat-psw"
              name="repeat-psw"
              oninput="clearValidity()"
              required
            />
          </div>
          <input type="submit" value="signup" />
        </form>
      </div>
    </div>
  </body>
</html>
